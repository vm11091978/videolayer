<!DOCTYPE html>
<html lang="ru">
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta charset="utf-8">
	<title>Video layer</title>

	<link href="/styles.css" type="text/css"  rel="stylesheet" />
</head>

<body>
	<div class="video">
		<video playsinline autoplay loop muted>
			<source src="/video.mp4" type="video/mp4" /> 
		</video>
	</div>
	<div class="container">
		<p>
			<span class="text">We're here </span><span class="block block-1"></span>
			<span class="text">to </span><span class="block-min block-2"></span>
			<span class="text">make </span><span class="text"></span>
			<span class="block-min"></span><span class="text">healthy </span><span class="block-max"></span>
			<span class="text">living </span>
			<span class="text">effortless, </span><span class="block-min-between"></span>
			<span class="text">so you </span>
			<span class="text">can </span><span class="block"></span>
			<span class="text">live longer </span>
			<span class="text">and happier </span><span class="block"></span>
		</p> 
	</div>
</body>
</html>
